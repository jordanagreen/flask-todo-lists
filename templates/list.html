{%  extends "base.html" %}
{% block content %}
<h2>{{ list.title }}</h2>
{% if list.is_ordered %}
    <ol>
        {% for item in list.items %}
            <li>{{ item.text }}</li>
        {% endfor %}
    </ol>
{% else %}
    <ul>
        {% for item in list.items %}
            <li>{{ item.text }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
