{% extends "base.html" %}

{% block content %}

{% if current_user.is_authenticated %}
    <h1>Hello, {{ user.name }}</h1>
    <h2>My Lists</h2>
    {% for list in user.lists %}
        <a href="{{ url_for('show_list', id=list.id) }}">{{ list.title }}</a><br>
    {% endfor %}
{% else %}
    <h1>Log in to view your lists</h1>
{% endif %}

{% endblock %}
